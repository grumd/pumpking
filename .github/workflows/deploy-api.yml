name: Deploy API
on:
  push:
    branches: ['master']
    paths: ['packages/api/**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Test API
        run: npm run test:api

      - name: Connect to server and deploy API
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: api.pumpking.top
          username: piutop
          password: ${{ secrets.PIUTOP_PASSWORD }}
          script: |
            set -e
            cd ~/pumpking
            git status
            git pull
            npm install --no-save
            cd ./packages/api
            bash ./restart-server.sh
