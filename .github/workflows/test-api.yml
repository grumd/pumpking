name: Test API

on:
  workflow_call:
  pull_request:
    branches: ['master']
    paths: ['packages/api/**']

jobs:
  test_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: 'Create .env file'
        uses: iamsauravsharma/create-dotenv@v1.2.2
        with:
          file-name: '.env'
          directory: 'packages/api'
        env:
          DB_DATABASE_TEST: test
          DB_USERNAME: test
          DB_PASSWORD: test

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'test'
          mysql user: 'test'
          mysql password: 'test'

      - name: Test API
        run: npm run test:api
